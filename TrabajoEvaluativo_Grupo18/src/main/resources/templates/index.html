<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
  <head>
		<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>	
		<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>	
		<meta charset="utf-8">
		<title>INICIO</title>
  </head>
  <body>
    <header th:replace="/layouts/header::header"></header> 
    <h1>BIENVENIDO A LA VOTACION DE ARTISTAS</h1>		
      <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" th:src= @{/img1.jpg} alt="imagen de inicio" title="Titulo">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" th:src= @{/img2.jpg} alt="imagen de inicio2" title="Titulo2">
    </div>
    <div class="carousel-item">
            <img class="d-block w-100" th:src= @{/img3.jpg} alt="imagen de inicio3" title="Titulo3">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
 
   </div>
